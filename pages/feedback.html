<div class="firstBlock">

    <!--Content-->
    <div class="content">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <h1 class="page-header">Обратная связь</h1>
            </div>
        </div>
        <form method="post" class="form-horizontal" onsubmit="return checkform();">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4 col-lg-offset-4">
                        <label class="control-label" for="input_name">Имя</label>
                        <input type="text" id="input_name" class="form-control" placeholder="Имя">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-4">
                        <label class="control-label" for="input_email">Email</label>
                        <input type="email" id="input_email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-xs-2">
                        <label class="control-label" for="input_phone">Телефон</label>
                        <input type="text" id="input_phone" class="form-control" placeholder="+79001234567">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <label class="control-label" for="input_text">Ваш вопрос</label>
                        <textarea class="form-control" rows="3" id="input_text" placeholder="Текст вопроса"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-6">
                        <button type="submit" class="btn btn-success btn-block" id="send_button">Отправить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Footer-->

    <div class="footer">
        <hr id="footer-border-hr"/>
        <div class="row">
        </div>
        <div class="col-md-3 col-md-offset-2">

                проекта на GitHub</a></p>
        </div>
        <div class="col-md-3 col-md-offset-2">
            <h4>Команда проекта</h4>
            <ul id="team-list">
                <li>Бузукина Тая</li>
